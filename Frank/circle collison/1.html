<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    const circle1 = {x:10, y:10, radius:300}
    const circle2 = {x:500, y:500, radius:150}

    let dx = circle2.x - circle1.x;
    let dy = circle2.y - circle1.y;
    let distance = Math.sqrt(dx**2+dy**2)
    let sumOfRadius = circle1.radius + circle2.radius;

    if (distance < sumOfRadius){
        console.log("circles collide")
    }else if (distance === sumOfRadius){
        console.log("circles are touching")
    }else if (distance > sumOfRadius){
        console.log("no collision")
    }
</script>
</body>
</html>
